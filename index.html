<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabados && Logo | Camisetas de Diseño Único | Camisetas de Diseño Único</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2f3542;
            --accent-color: #7bed9f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1534214526114-0ea4d47b04f2') center/cover fixed;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--accent-color);
            text-shadow: 0 0 15px rgba(123,237,159,0.5);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 1.8rem;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            margin-top: 80px;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--accent-color);
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .products-section {
            padding: 5rem 2rem;
        }

        .swiper {
            width: 100%;
            padding: 4rem 0;
        }

        .product-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
            backdrop-filter: blur(12px);
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.15);
        }

        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .product-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .buy-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            background: #ff6b81;
            letter-spacing: 1px;
        }

        .social-links {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 1000;
        }

        .social-links a {
            color: #fff;
            font-size: 1.8rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .social-links a:hover {
            background: var(--accent-color);
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0,0,0,0.95);
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                backdrop-filter: blur(10px);
            }

            .nav-links.active {
                display: flex;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .product-image {
                height: 250px;
            }

            .social-links {
                bottom: 1rem;
                right: 1rem;
                flex-direction: row;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">UrbanIndie</a>
            <div class="nav-links">
                <a href="#inicio">Inicio</a>
                <a href="#productos">Productos</a>
                <a href="#nosotros">Nosotros</a>
                <a href="#contacto">Contacto</a>
            </div>
            <div class="hamburger">☰</div>
        </nav>
    </header>

    <section class="hero" id="inicio">
        <div class="hero-content">
            <h1>Diseños que Cuentan tu Historia</h1>
            <p>Colección exclusiva 2024 - Ediciones limitadas</p>
            <a href="#productos" class="cta-button">Explorar Colección</a>
        </div>
    </section>

    <section class="products-section" id="productos">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- 20 Productos con imágenes de IA (usando Unsplash como ejemplo) -->
                <div class="swiper-slide">
                    <div class="product-card">
                        <img src="https://source.unsplash.com/random/600x800/?tshirt,design,1" class="product-image" alt="Diseño Exclusivo 1">
                        <h3 class="product-title">Caos Controlado</h3>
                        <p class="product-price">$54.99</p>
                        <button class="buy-button">Añadir al Carrito</button>
                    </div>
                </div>
                <!-- Repetir el bloque swiper-slide para cada producto -->
                <!-- Ejemplo de 2do producto -->
                <div class="swiper-slide">
                    <div class="product-card">
                        <img src="https://source.unsplash.com/random/600x800/?tshirt,design,2" class="product-image" alt="Diseño Exclusivo 2">
                        <h3 class="product-title">Rebelión Neon</h3>
                        <p class="product-price">$59.99</p>
                        <button class="buy-button">Añadir al Carrito</button>
                    </div>
                </div>
                <!-- Continuar agregando más productos... -->
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <div class="social-links">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            document.querySelector('.loading').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 500);
        });

        // Menú Hamburguesa
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
        });

        // Swiper Configuration
        const swiper = new Swiper('.mySwiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            coverflowEffect: {
                rotate: 20,
                stretch: 0,
                depth: 100,
                modifier: 2,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                },
                768: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
            }
        });
    </script>
</body>
</html>
